

<h2>Template: <small>Switches</small></h2>
<hr>

<form #miFormulario="ngForm">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Genero
        </label>
    <div class="col-sm-9">

            <div class="form-check">
                <input 
                  class="form-check-input" 
                  type="radio"
                  name="radioGenero"
                  value="M"
                  [(ngModel)]="persona.genero"
                  required
                  id="radioMasculino">
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input 
                  class="form-check-input" 
                  type="radio" 
                  name="radioGenero"
                  [(ngModel)]="persona.genero"
                  value="F" 
                  required
                  id="radioFemenino">
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
            </div>
        </div>
</div>

    <div class="row mb-3">
       <label class="col-sm-3 col-form-label">
        Notificaciones
       </label>
       <div class="col-sm-9">
        
        <div class="form-check form-switch mt-2">
            <input 
             class="form-check-input"
             type="checkbox" 
             id="flexSwitchCheckChecked"
             [(ngModel)]="persona.notificaciones"
             name="notificaciones">
            <label class="form-check-label" for="flexSwitchCheckChecked">Quiero Recibir Notificaciones</label>
         </div>
    </div>   
</div>

    <div class="row mb-3">
       <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
        
        <div class="form-check">
            <input 
            class="form-check-input" 
            type="checkbox"
            id="flexCheckDefault"
            name="terminos"
            [(ngModel)]="terminosYcondiciones"
            required>
            <label class="form-check-label" for="flexCheckDefault">
              terminos y Condiciones
            </label>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <button class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid">
            Guardar
        </button>
    </div>
</div>

</form>
