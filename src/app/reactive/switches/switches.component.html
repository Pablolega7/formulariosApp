


<h2>Reactive<small>Switches</small></h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Genero
        </label>
    <div class="col-sm-9">

            <div class="form-check">
                <input 
                  class="form-check-input" 
                  type="radio"
                  value="M"
                  id="radioMasculino"
                  formControlName="genero">
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input 
                  class="form-check-input" 
                  type="radio"
                  value="F"
                  id="radioFemenino"
                  formControlName="genero">
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
            </div>
        </div>
</div>

    <div class="row mb-3">
       <label class="col-sm-3 col-form-label">
        Notificaciones
       </label>
       <div class="col-sm-9">
        
        <div class="form-check form-switch mt-2">
            <input 
             class="form-check-input"
             type="checkbox" 
             id="flexSwitchCheckChecked"
             formControlName="notificaciones">

            <label class="form-check-label" for="flexSwitchCheckChecked">Quiero Recibir Notificaciones</label>
         </div>
    </div>   
</div>

    <div class="row mb-3">
       <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
        
        <div class="form-check">
            <input 
            class="form-check-input" 
            type="checkbox"
            id="flexCheckDefault"
            formControlName="condiciones">
            <label class="form-check-label" for="flexCheckDefault">
              terminos y Condiciones
            </label>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <button class="btn btn-primary float-end"
        type="submit">
            Guardar
        </button>
    </div>
</div>

</form>
